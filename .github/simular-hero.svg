<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
  </g>

  <!-- Simulation wave pattern -->
  <path d="M0,120 Q100,80 200,120 T400,120 T600,120 T800,120"
        fill="none" stroke="url(#wave)" stroke-width="3"/>
  <path d="M0,130 Q100,170 200,130 T400,130 T600,130 T800,130"
        fill="none" stroke="url(#wave)" stroke-width="2" stroke-opacity="0.5"/>

  <!-- Orbit/satellite icon -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#00d9ff" stroke-width="2" stroke-opacity="0.5"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00ff88" stroke-width="1" stroke-opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="35" ry="12" fill="none" stroke="#e94560" stroke-width="1.5"
             transform="rotate(-30)" stroke-opacity="0.7"/>
    <circle cx="0" cy="0" r="6" fill="#e94560"/>
    <circle cx="30" cy="-15" r="4" fill="#00d9ff"/>
  </g>

  <!-- Main title -->
  <text x="400" y="85" text-anchor="middle" font-family="JetBrains Mono, Monaco, Consolas, monospace"
        font-size="56" font-weight="bold" fill="#ffffff">simular</text>

  <!-- Tagline -->
  <text x="400" y="125" text-anchor="middle" font-family="JetBrains Mono, Monaco, Consolas, monospace"
        font-size="16" fill="#00d9ff">Unified Simulation Engine</text>

  <!-- Features -->
  <g font-family="JetBrains Mono, Monaco, Consolas, monospace" font-size="11" fill="#888888">
    <text x="250" y="160">Deterministic</text>
    <text x="350" y="160">•</text>
    <text x="370" y="160">Reproducible</text>
    <text x="480" y="160">•</text>
    <text x="500" y="160">Jidoka Guards</text>
  </g>

  <!-- Data points scatter -->
  <g fill="#00ff88" fill-opacity="0.6">
    <circle cx="650" cy="60" r="3"/>
    <circle cx="680" cy="80" r="2"/>
    <circle cx="720" cy="55" r="2.5"/>
    <circle cx="700" cy="95" r="2"/>
    <circle cx="740" cy="75" r="3"/>
    <circle cx="660" cy="100" r="2"/>
    <circle cx="730" cy="110" r="2.5"/>
  </g>

  <!-- Monte Carlo dots -->
  <g fill="#e94560" fill-opacity="0.4">
    <circle cx="670" cy="140" r="2"/>
    <circle cx="690" cy="155" r="1.5"/>
    <circle cx="710" cy="135" r="2"/>
    <circle cx="730" cy="150" r="1.5"/>
    <circle cx="750" cy="140" r="2"/>
  </g>

  <!-- Accent bar -->
  <rect x="0" y="195" width="800" height="5" fill="url(#accent)"/>
</svg>
